    <div class="container my-5 text-center">
        <div class="row text-center">


    <div id="hex2rgb">
        <h4 class="py-2">Hex To Rgb Convert</h4>
        <form>
          <label>Color Format : #F5CD14</label>
          <br>
            <input class="my-3" type="text" id="hex-color" placeholder="Hex">
            <br>
            <button class="BTN" type="button" id="convert" onclick=(hex2rgb())>Convert</button>
            <br>
            <input class="my-3" type="text" id="rgb-color" placeholder="Rgb"></form>
    </div>


</div>
</div>
